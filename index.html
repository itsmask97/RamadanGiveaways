<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Giveaway</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f7e7ce;
            color: #333;
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .button {
            background: #008cba;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 80%;
            max-width: 300px;
        }
        .button:hover {
            background: #005f73;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
        }
        #giftImage {
            width: 150px;
            height: 150px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üéÅ Ramadan Giveaway üéÅ</h1>
        <p>Tap the button below to receive a surprise gift!</p>

        <button class="button" onclick="revealGift()">Reveal My Gift</button>

        <div id="result"></div>
        <img id="giftImage" src="" alt="Gift Image">
    </div>

    <script>
        const sheetdbStockUrl = "https://sheetdb.io/api/v1/0p74ykwl0aai4?sheet=Stock"; 
        const sheetdbTrackingUrl = "https://sheetdb.io/api/v1/0p74ykwl0aai4?sheet=Giveaway_Tracking"; 

        let gifts = [];

        // Fetch stock from SheetDB
        function fetchGiftData() {
            fetch(sheetdbStockUrl)
            .then(response => response.json())
            .then(data => {
                gifts = data
                    .map(item => ({
                        name: item["Gift Name"],
                        image: getImageForGift(item["Gift Name"]),
                        stock: parseInt(item["Stock"]),
                        probability: parseFloat(item["Probability"])
                    }))
                    .filter(item => item.stock > 0); // Remove gifts with stock = 0
            })
            .catch(error => console.error("Error fetching stock data:", error));
        }

        // Function to reveal a gift
        function revealGift() {
            if (gifts.length === 0) {
                document.getElementById("result").innerHTML = "üéÅ No gifts left! Check back later.";
                return;
            }

            let totalProbability = gifts.reduce((sum, gift) => sum + gift.probability, 0);
            let random = Math.random() * totalProbability;
            let cumulativeProbability = 0;
            let selectedGift = null;

            for (let gift of gifts) {
                cumulativeProbability += gift.probability;
                if (random < cumulativeProbability) {
                    selectedGift = gift;
                    break;
                }
            }

            if (!selectedGift) {
                selectedGift = { name: "Medal", image: "medal.jpg" };
            }

            displayGift(selectedGift);
            updateStockAndLog(selectedGift);
        }

        // Function to display the selected gift
        function displayGift(gift) {
            document.getElementById("result").innerHTML = `üéâ You got: <br> <b>${gift.name}</b>`;
            document.getElementById("giftImage").src = gift.image;
            document.getElementById("giftImage").style.display = "block";
        }

        // Function to update stock and log the giveaway
        function updateStockAndLog(gift) {
            let selectedGift = gifts.find(item => item.name === gift.name);
            if (!selectedGift) return;

            let updatedStock = selectedGift.stock - 1;
            if (updatedStock < 0) updatedStock = 0;

            // Update stock in Google Sheets
            const updatePayload = { "Stock": updatedStock.toString() };
            fetch(`${sheetdbStockUrl}/Gift Name/${encodeURIComponent(gift.name)}`, {
                method: "PATCH",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(updatePayload)
            })
            .then(() => {
                console.log("Stock updated!");
                fetchGiftData(); // Refresh stock
            })
            .catch(error => console.error("Error updating stock:", error));

            // Log Giveaway Result
            const logPayload = {
                data: [{ "Gift Name": gift.name, "Timestamp": new Date().toLocaleString() }]
            };

            fetch(sheetdbTrackingUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(logPayload)
            })
            .then(() => console.log("Gift recorded!"))
            .catch(error => console.error("Error logging gift:", error));
        }

        // Function to get images for each gift
        function getImageForGift(giftName) {
            const imageMap = {
                "Coffee": "coffee.jpg",
                "MK3D Box": "mk3d_box.jpg",
                "Medal": "medal.jpg"
            };
            return imageMap[giftName] || "default.jpg";
        }

        // Fetch stock on page load
        fetchGiftData();
    </script>

</body>
</html>
