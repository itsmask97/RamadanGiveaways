<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Giveaway</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f1dc;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .gift-container {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gift-image {
            width: 150px;
            height: auto;
            border-radius: 10px;
            margin-top: 10px;
        }
        .gift-text {
            font-size: 20px;
            font-weight: bold;
            color: #222;
        }
        .highlight {
            font-size: 18px;
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üéÅ Ramadan Giveaway üéÅ</h1>
        <p>Tap the button below to receive a surprise gift!</p>
        
        <p class="highlight">üéâ Get a chance to win: Coffee, MK3D Box & More! üéÅ</p>

        <button onclick="revealGift()">Reveal My Gift</button>

        <div id="result" class="gift-container"></div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAf1yU-Zq-FyV0_ZsuY4sFRtrooJNhuNrI",
            authDomain: "ramadangiveaway-baed5.firebaseapp.com",
            databaseURL: "https://ramadangiveaway-baed5-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "ramadangiveaway-baed5",
            storageBucket: "ramadangiveaway-baed5.firebasestorage.app",
            messagingSenderId: "34724754610",
            appId: "1:34724754610:web:1efd4c84b56b6cba6985ab",
            measurementId: "G-39HCHNBH6J"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function revealGift() {
            database.ref().once("value").then((snapshot) => {
                if (!snapshot.exists()) {
                    document.getElementById("result").innerHTML = "<p class='highlight'>No gifts available!</p>";
                    return;
                }

                let gifts = [];
                snapshot.forEach(childSnapshot => {
                    let gift = childSnapshot.key;
                    let data = childSnapshot.val();
                    if (data.stock > 0 && data.probability > 0) {
                        for (let i = 0; i < data.probability; i++) {
                            gifts.push(gift);
                        }
                    }
                });

                if (gifts.length === 0) {
                    document.getElementById("result").innerHTML = "<p class='highlight'>Sorry, all gifts are out of stock!</p>";
                    return;
                }

                let randomGift = gifts[Math.floor(Math.random() * gifts.length)];

                updateStockAndProbability(randomGift);

                let giftImages = {
                    "coffee": "coffee.png",
                    "medal": "medal.png",
                    "mk3d_box": "mk3d_box.png"
                };

                let giftNames = {
                    "coffee": "Coffee",
                    "medal": "Medal",
                    "mk3d_box": "MK3D Box"
                };

                document.getElementById("result").innerHTML = `
                    <p class="gift-text">üéâ You got: ${giftNames[randomGift]} üéâ</p>
                    <img src="${giftImages[randomGift]}" alt="Gift Image" class="gift-image">
                `;
            });
        }

        function updateStockAndProbability(giftKey) {
            const giftRef = database.ref(giftKey);
            
            giftRef.once("value").then((snapshot) => {
                if (snapshot.exists()) {
                    let stock = snapshot.val().stock;
                    let probability = snapshot.val().probability;

                    if (stock > 0) {
                        stock--; // Reduce stock by 1
                    }

                    // If stock reaches zero, set probability to 0
                    if (stock === 0) {
                        probability = 0;
                    }

                    giftRef.update({ stock: stock, probability: probability })
                        .then(() => console.log("Stock and probability updated"))
                        .catch((error) => console.error("Error updating stock:", error));
                }
            });
        }
    </script>

</body>
</html>
