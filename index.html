<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Giveaway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8eed9;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .gift-container {
            margin-top: 20px;
        }
        .gift-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üéÅ Ramadan Giveaway üéÅ</h1>
        <p>Tap the button below to receive a surprise gift!</p>
        <button id="revealButton" onclick="revealGift()">Reveal My Gift</button>

        <div class="gift-container" id="giftContainer" style="display:none;">
            <h2>üéâ You got: <span id="giftName"></span></h2>
            <img id="giftImage" class="gift-image" src="" alt="Gift Image">
        </div>
    </div>

    <script>
        const repoOwner = "itsmask97"; 
        const repoName = "RamadanGiveaways";
        const stockFilePath = "stock.csv";
        const updateWorkflow = "update_stock.yml";

        async function fetchStockData() {
            const url = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${stockFilePath}`;
            try {
                const response = await fetch(url);
                const text = await response.text();
                return parseCSV(text);
            } catch (error) {
                console.error("Failed to fetch stock data:", error);
                alert("Error loading stock data.");
            }
        }

        function parseCSV(text) {
            const lines = text.split("\n").slice(1);
            const stockData = lines.map(line => {
                const [name, stock, probability] = line.split(",");
                return { name: name.trim(), stock: parseInt(stock), probability: parseFloat(probability) };
            }).filter(item => item.stock > 0); 
            return stockData;
        }

        function selectGift(stockData) {
            const totalProbability = stockData.reduce((sum, item) => sum + item.probability, 0);
            const rand = Math.random() * totalProbability;
            let cumulative = 0;
            for (let item of stockData) {
                cumulative += item.probability;
                if (rand < cumulative) return item;
            }
            return stockData[stockData.length - 1];
        }

        async function updateStock(giftName) {
            const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/actions/workflows/${updateWorkflow}/dispatches`;
            const token = "Ramadan2025"; // Fetch from secrets in GitHub Actions if possible.

            const requestBody = JSON.stringify({ ref: "main", inputs: { gift: giftName } });

            const response = await fetch(apiUrl, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Accept": "application/vnd.github.v3+json",
                    "Content-Type": "application/json"
                },
                body: requestBody
            });

            if (response.ok) {
                console.log("Stock updated successfully.");
            } else {
                console.error("Failed to update stock:", await response.text());
                alert("Failed to update stock.");
            }
        }

        async function revealGift() {
            document.getElementById("revealButton").disabled = true;

            const stockData = await fetchStockData();
            if (!stockData || stockData.length === 0) {
                alert("No gifts available.");
                return;
            }

            const selectedGift = selectGift(stockData);

            document.getElementById("giftName").innerText = selectedGift.name;
            document.getElementById("giftImage").src = selectedGift.name.toLowerCase().replace(" ", "_") + ".jpg";
            document.getElementById("giftContainer").style.display = "block";

            await updateStock(selectedGift.name);
        }
    </script>

</body>
</html>
