<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Giveaway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #FAF3E0;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
        .gift {
            font-size: 20px;
            margin-top: 10px;
        }
        .gift img {
            max-width: 150px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üéÅ Ramadan Giveaway üéÅ</h1>
        <p>Tap the button below to receive a surprise gift!</p>
        <button id="revealButton">Reveal My Gift</button>
        <div id="result" class="gift"></div>
    </div>

    <script>
        const sheetdbUrl = "https://sheetdb.io/api/v1/0p74ykwl0aai4";
        const sheetTab = "Stock";
        
        // Gift details with corresponding image file names
        const gifts = {
            "Medal": "medal.jpg",
            "Coffee": "coffee.jpg",
            "MK3D Box": "mk3d_box.jpg"
        };

        document.getElementById("revealButton").addEventListener("click", revealGift);

        async function checkAndInitializeSheet() {
            try {
                const response = await fetch(`${sheetdbUrl}?sheet=${sheetTab}`);
                const data = await response.json();

                if (!data || data.length === 0) {
                    console.log("Stock sheet missing, creating it...");
                    await createStockSheet();
                }
            } catch (error) {
                console.error("Error checking stock sheet:", error);
            }
        }

        async function createStockSheet() {
            const initialStock = [
                { "Gift Name": "Medal", "Stock": "50", "Probability": "93" },
                { "Gift Name": "Coffee", "Stock": "1", "Probability": "2" },
                { "Gift Name": "MK3D Box", "Stock": "3", "Probability": "5" }
            ];

            try {
                const response = await fetch(`${sheetdbUrl}?sheet=${sheetTab}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ data: initialStock })
                });
                console.log("Stock sheet created successfully", await response.json());
            } catch (error) {
                console.error("Error creating stock sheet:", error);
            }
        }

        async function revealGift() {
            try {
                let response = await fetch(`${sheetdbUrl}?sheet=${sheetTab}`);
                let stockData = await response.json();

                if (!stockData || stockData.length === 0) {
                    await createStockSheet();
                    alert("Stock sheet initialized! Please update stock manually.");
                    return;
                }

                // Ensure that at least one gift is available
                let totalStock = stockData.reduce((sum, item) => sum + parseInt(item.Stock || 0), 0);
                if (totalStock === 0) {
                    alert("All gifts are out of stock!");
                    return;
                }

                // Prepare the weighted gift list
                let weightedGifts = [];
                stockData.forEach(item => {
                    let stock = parseInt(item.Stock || 0);
                    if (stock > 0) {
                        let probability = Math.round((stock / totalStock) * 100);
                        for (let i = 0; i < probability; i++) {
                            weightedGifts.push(item);
                        }
                    }
                });

                // Select a random gift based on probability
                let selectedGift = weightedGifts.length > 0
                    ? weightedGifts[Math.floor(Math.random() * weightedGifts.length)]
                    : null;

                if (!selectedGift) {
                    alert("No available gifts!");
                    return;
                }

                let giftName = selectedGift["Gift Name"];
                let giftImage = gifts[giftName] || "default.jpg";
                
                document.getElementById("result").innerHTML = `
                    üéâ <strong>You got: ${giftName}</strong> üéâ <br>
                    <img src="${giftImage}" alt="${giftName}">
                `;

                // Update stock in the Google Sheet
                await updateStock(giftName, parseInt(selectedGift.Stock) - 1);
            } catch (error) {
                console.error("Error revealing gift:", error);
            }
        }

        async function updateStock(giftName, newStock) {
            if (newStock < 0) newStock = 0;

            const payload = { "Stock": newStock.toString() };
            try {
                await fetch(`${sheetdbUrl}/Gift Name/${encodeURIComponent(giftName)}?sheet=${sheetTab}`, {
                    method: "PATCH",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
                console.log(`Stock updated for ${giftName}: ${newStock}`);
            } catch (error) {
                console.error("Error updating stock:", error);
            }
        }

        // Ensure the sheet exists before allowing users to play
        checkAndInitializeSheet();
    </script>

</body>
</html>
