<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Giveaway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f1e4;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .gift-image {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üéÅ Ramadan Giveaway üéÅ</h2>
        <p>Tap the button below to receive a surprise gift!</p>
        <button onclick="revealGift()">Reveal My Gift</button>
        
        <h3>üéâ You got: <span id="giftName">...</span></h3>
        <img id="giftImage" class="gift-image" src="" alt="Gift Image">
    </div>

    <script>
        const githubUsername = "itsmask97";
        const repoName = "RamadanGiveaways";
        const token = "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";
        const csvFilePath = "stock.csv"; // File where stock data is stored

        async function getStockData() {
            const url = `https://raw.githubusercontent.com/${githubUsername}/${repoName}/main/${csvFilePath}`;
            try {
                const response = await fetch(url);
                const csvText = await response.text();
                return parseCSV(csvText);
            } catch (error) {
                console.error("Error fetching stock data:", error);
            }
        }

        function parseCSV(csvText) {
            const rows = csvText.split("\n").slice(1);
            return rows.map(row => {
                const [giftName, stock, probability] = row.split(",");
                return { giftName, stock: parseInt(stock, 10), probability: parseInt(probability, 10) };
            }).filter(item => !isNaN(item.stock));
        }

        function selectGift(stockData) {
            let totalWeight = stockData.reduce((sum, item) => sum + item.probability, 0);
            let randomNum = Math.random() * totalWeight;
            let cumulative = 0;

            for (let item of stockData) {
                cumulative += item.probability;
                if (randomNum <= cumulative) {
                    return item;
                }
            }
            return stockData[0]; // Fallback
        }

        async function revealGift() {
            let stockData = await getStockData();
            if (!stockData || stockData.length === 0) {
                alert("Stock data unavailable.");
                return;
            }

            let selectedGift = selectGift(stockData);
            if (selectedGift.stock > 0) {
                document.getElementById("giftName").innerText = selectedGift.giftName;
                document.getElementById("giftImage").src = selectedGift.giftName.toLowerCase().replace(" ", "_") + ".jpg";
                
                // Update stock
                selectedGift.stock -= 1;
                updateStockOnGitHub(stockData);
            } else {
                alert("Sorry, this gift is out of stock. Try again!");
            }
        }

        async function updateStockOnGitHub(stockData) {
            const newCSVContent = "Gift Name,Stock,Probability\n" + stockData.map(item => 
                `${item.giftName},${item.stock},${item.probability}`
            ).join("\n");

            const apiURL = `https://api.github.com/repos/${githubUsername}/${repoName}/contents/${csvFilePath}`;
            
            // Get the latest SHA hash of the file
            const getSHA = await fetch(apiURL, {
                headers: { Authorization: `token ${token}` }
            });
            const fileData = await getSHA.json();
            const sha = fileData.sha;

            // Push update
            const updatePayload = {
                message: "Updated stock after giveaway",
                content: btoa(newCSVContent), // Convert to Base64
                sha
            };

            fetch(apiURL, {
                method: "PUT",
                headers: {
                    Authorization: `token ${token}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(updatePayload)
            }).then(response => response.json())
            .then(data => console.log("Stock updated:", data))
            .catch(error => console.error("Error updating stock:", error));
        }
    </script>

</body>
</html>
