<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Giveaway</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f7e7ce;
            color: #333;
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .button {
            background: #008cba;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 80%;
            max-width: 300px;
        }
        .button:hover {
            background: #005f73;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
        }
        #giftImage {
            width: 100px;
            height: 100px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üéÅ Ramadan Giveaway üéÅ</h1>
        <p>Tap the button below to receive a surprise gift!</p>

        <button class="button" onclick="revealGift()">Reveal My Gift</button>

        <div id="result"></div>
        <img id="giftImage" src="" alt="Gift Image">
    </div>

    <script>
        const sheetdbUrl = "YOUR_SHEETDB_API_URL"; // Replace with your SheetDB API
        let gifts = [];

        // Fetch gift data from SheetDB
        function fetchGiftData() {
            fetch(sheetdbUrl)
            .then(response => response.json())
            .then(data => {
                gifts = data
                    .map(item => ({
                        name: item["Gift Name"],
                        image: getImageForGift(item["Gift Name"]),
                        stock: parseInt(item["Stock"]),
                        probability: parseInt(item["Probability"])
                    }))
                    .filter(item => item.stock > 0); // Remove out-of-stock gifts
            })
            .catch(error => console.error("Error fetching data from SheetDB:", error));
        }

        // Function to reveal a gift
        function revealGift() {
            let totalProbability = gifts.reduce((sum, gift) => sum + gift.probability, 0);
            let random = Math.random() * totalProbability;
            let cumulativeProbability = 0;

            for (let gift of gifts) {
                cumulativeProbability += gift.probability;
                if (random < cumulativeProbability) {
                    displayGift(gift);
                    sendToSheetDB(gift.name);
                    return;
                }
            }

            // If all else fails, default to the small medal
            let defaultGift = { name: "üèÖ Small Medal", image: "medal.png" };
            displayGift(defaultGift);
            sendToSheetDB(defaultGift.name);
        }

        // Function to display the selected gift
        function displayGift(gift) {
            document.getElementById("result").innerHTML = `üéâ You got: <br> <b>${gift.name}</b>`;
            document.getElementById("giftImage").src = gift.image;
            document.getElementById("giftImage").style.display = "block";
        }

        // Function to send data to SheetDB
        function sendToSheetDB(giftName) {
            const payload = {
                data: [{ "Gift": giftName, "Timestamp": new Date().toLocaleString() }]
            };

            fetch(sheetdbUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(() => {
                console.log("Gift selection saved!");
                fetchGiftData(); // Refresh stock availability
            })
            .catch(error => console.error("Error updating SheetDB:", error));
        }

        // Function to get the correct image for each gift
        function getImageForGift(giftName) {
            const imageMap = {
                "üèÜ Bag of Coffee": "coffee.png",
                "üéÅ MK3D Box": "mk3d_box.png",
                "üèÖ Small Medal": "medal.png"
            };
            return imageMap[giftName] || "default.png";
        }

        // Fetch gift data on page load
        fetchGiftData();
    </script>

</body>
</html>
