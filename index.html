<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Giveaway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fdf4dc;
        }
        .container {
            max-width: 400px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .gift-image {
            width: 100%;
            max-width: 250px;
            margin: 20px auto;
            display: block;
        }
        .highlight {
            font-weight: bold;
            color: red;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>

    <!-- Firebase SDK via CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAf1yU-Zq-FyV0_ZsuY4sFRtrooJNhuNrI",
            authDomain: "ramadangiveaway-baed5.firebaseapp.com",
            databaseURL: "https://ramadangiveaway-baed5-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "ramadangiveaway-baed5",
            storageBucket: "ramadangiveaway-baed5.firebasestorage.app",
            messagingSenderId: "34724754610",
            appId: "1:34724754610:web:1efd4c84b56b6cba6985ab",
            measurementId: "G-39HCHNBH6J"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Function to Get Gifts Data
        async function getGifts() {
            try {
                const snapshot = await database.ref('/').once('value');
                return snapshot.val();
            } catch (error) {
                console.error("Error fetching data:", error);
                return null;
            }
        }

        // Function to Reveal Gift
        async function revealGift() {
            const gifts = await getGifts();
            if (!gifts) {
                document.getElementById("result").innerText = "No gifts available.";
                return;
            }

            let availableGifts = [];
            for (let gift in gifts) {
                if (gifts[gift].stock > 0) {
                    for (let i = 0; i < gifts[gift].probability; i++) {
                        availableGifts.push(gift);
                    }
                }
            }

            if (availableGifts.length === 0) {
                document.getElementById("result").innerText = "Sorry, all gifts are out of stock!";
                return;
            }

            // Randomly Select a Gift
            let selectedGift = availableGifts[Math.floor(Math.random() * availableGifts.length)];

            // Update UI with the Selected Gift
            document.getElementById("result").innerHTML = `<b>ğŸ‰ You got: ${selectedGift.replace("_", " ")} ğŸ‰</b>`;
            document.getElementById("giftImage").src = `${selectedGift}.jpg`; // Ensure image filenames match gift names
            document.getElementById("giftImage").style.display = "block";

            // Reduce Stock in Firebase
            let newStock = gifts[selectedGift].stock - 1;
            await database.ref(`/${selectedGift}/stock`).set(newStock);

            // Adjust Probability if Stock is 0
            if (newStock === 0) {
                await database.ref(`/${selectedGift}/probability`).set(0);
            }
        }
    </script>
</head>
<body>

    <div class="container">
        <h2>ğŸ <b>Ramadan Giveaway</b> ğŸ</h2>
        <p>Tap the button below to receive a surprise gift!</p>

        <!-- Display Possible Prizes -->
        <p class="highlight">ğŸ‰ Get a chance to win: Coffee, MK3D Box & More! ğŸ</p>

        <button onclick="revealGift()">Reveal My Gift</button>

        <p id="result"></p>
        <img id="giftImage" class="gift-image" src="" alt="Gift Image" style="display: none;">
    </div>

</body>
</html>
